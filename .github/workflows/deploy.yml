name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - 'client/**'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  # Service Name will be set dynamically in the workflow
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Service Name
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "SERVICE_NAME=agentic-rag-main" >> $GITHUB_ENV
          else
            # Extract client name: client/abc -> abc
            # Convert to lowercase and replace non-alphanumeric with hyphen for Cloud Run compatibility
            CLEAN_NAME=$(echo "${{ github.ref_name }}" | sed 's/^client\///' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
            echo "SERVICE_NAME=agentic-rag-$CLEAN_NAME" >> $GITHUB_ENV
          fi
          echo "Deploying to service: agentic-rag-$CLEAN_NAME"

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/repo-agentic/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/repo-agentic/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/repo-agentic/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
